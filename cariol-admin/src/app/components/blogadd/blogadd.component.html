<form (ngSubmit)="onSubmit()" #blogForm="ngForm" class="create-post-form">
  <h2>Tạo bài đăng mới</h2>

  <div class="form-group">
    <label for="title">Nhập tiêu đề</label>
    <input 
      type="text" 
      id="title" 
      class="form-control" 
      name="title" 
      [(ngModel)]="newBlog.title" 
      placeholder="Nhập tiêu đề bài viết"
      required>
  </div>
  
  <div class="form-group">
    <label for="author">Nhập tác giả</label>
    <input 
      type="text" 
      id="author" 
      class="form-control" 
      name="author" 
      [(ngModel)]="newBlog.author" 
      placeholder="Nhập tên tác giả"
      required>
  </div>

  <div class="form-group">
    <label for="content">Nhập nội dung bài viết</label>
    <quill-editor 
      [(ngModel)]="newBlog.content" 
      name="content" 
      [modules]="editorConfig"
      [required]="true">
    </quill-editor>
  </div>

  <div class="form-group file-upload">
    <label for="images">Chọn tệp</label>
    <input type="file" id="file" name="images">
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!blogForm.form.valid">Đăng bài</button>
</form>
