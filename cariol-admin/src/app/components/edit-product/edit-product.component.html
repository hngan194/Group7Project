<div class="edit-product-container">
  <h2>Chỉnh sửa sản phẩm</h2>

  <form (ngSubmit)="updateProduct()" #productForm="ngForm">
    <div class="form-group">
      <label for="name">Tên sản phẩm:</label>
      <input type="text" id="name" [(ngModel)]="product.name" name="name" required />
    </div>

    <div class="form-group">
      <label for="price">Giá:</label>
      <input type="number" id="price" [(ngModel)]="product.price" name="price" required />
    </div>

    <div class="form-group">
      <label for="description">Mô tả:</label>
      <textarea id="description" [(ngModel)]="product.description" name="description" required></textarea>
    </div>

    <div class="form-group">
      <label for="categoryName">Phân loại:</label>
      <select id="categoryName" [(ngModel)]="product.categoryName" name="categoryName" required>
        <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="color">Màu sắc:</label>
      <input type="text" id="color" [(ngModel)]="product.color" name="color" required />
    </div>

    <div class="form-group">
      <label for="infor">Thông tin bổ sung:</label>
      <textarea id="infor" [(ngModel)]="product.infor" name="infor" required></textarea>
    </div>

    <div class="form-group">
      <label for="amount">Số lượng:</label>
      <input type="number" id="amount" [(ngModel)]="product.amount" name="amount" required />
    </div>

    <div class="form-group">
      <label for="image">Chọn ảnh sản phẩm:</label>
      <input type="file" (change)="onFileSelected($event)" id="image" />
      <img *ngIf="product.image" [src]="product.image" width="100" alt="Ảnh sản phẩm" class="preview-img">
    </div>

    <div class="button-group">
      <button type="submit" class="update-button" [disabled]="!productForm.form.valid">Cập nhật sản phẩm</button>
      <button type="button" class="cancel-button" (click)="cancelEdit()">Hủy</button>
    </div>
  </form>
</div>
