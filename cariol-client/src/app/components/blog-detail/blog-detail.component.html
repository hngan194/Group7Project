<div class="blog-container" *ngIf="blog">
  <h1 class="blog-title">{{ blog.title }}</h1>
  <p class="blog-author"><strong>Author:</strong> {{ blog.author }}</p>

  <div class="blog-content">
    <h3>Content:</h3>
    <p>{{ blog.content }}</p>
  </div>

  <!-- Hiển thị ảnh nếu có -->
  <div class="blog-images" *ngIf="blog.images && blog.images.length">
    <h3>Images:</h3>
    <img *ngFor="let image of blog.images" [src]="image" alt="Blog image" />
  </div>
</div>

<div *ngIf="!blog">
  <p>Loading...</p>
</div>
