<div class="edit-profile-container">
  <h2>Chỉnh sửa hồ sơ</h2>
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="first_name">Họ:</label>
      <input id="first_name" formControlName="first_name" type="text" class="form-control" placeholder="Nhập tên" [readonly]="!isEditing" required>
    </div>

    <div class="form-group">
      <label for="last_name">Tên:</label>
      <input id="last_name" formControlName="last_name" type="text" class="form-control" placeholder="Nhập họ" [readonly]="!isEditing" required>
    </div>

    <div class="form-group">
      <label for="phone">Số điện thoại:</label>
      <input id="phone" formControlName="phone" type="text" class="form-control" [attr.disabled]="true">
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" formControlName="email" type="text" class="form-control" [attr.disabled]="true">
    </div>

    <div class="form-group">
      <label for="address">Địa chỉ:</label>
      <input id="address" formControlName="address" type="text" class="form-control" placeholder="Nhập địa chỉ" [readonly]="!isEditing">
    </div>

    <div class="form-group">
      <label for="city">Thành phố:</label>
      <input id="city" formControlName="city" type="text" class="form-control" placeholder="Nhập thành phố" [readonly]="!isEditing">
    </div>

    <div class="form-group">
      <label for="province">Tỉnh thành:</label>
      <input id="province" formControlName="province" type="text" class="form-control" placeholder="Nhập tỉnh thành" [readonly]="!isEditing">
    </div>

    <div class="button-group">
      <!-- Nút "Cập nhật" chỉ hiển thị khi không ở chế độ chỉnh sửa -->
      <button type="button" class="btn-edit" (click)="enableEditing()" *ngIf="!isEditing">Cập nhật</button>

      <!-- Nút "Lưu thay đổi" và "Hủy" chỉ hiển thị khi ở chế độ chỉnh sửa -->
      <button type="submit" [disabled]="profileForm.invalid" class="btn-save" *ngIf="isEditing">Lưu thay đổi</button>
      <button type="button" class="btn-cancel" (click)="cancelEdit()" *ngIf="isEditing">Hủy</button>
    </div>
  </form>
</div>
