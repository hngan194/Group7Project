  <div class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Đăng ký</h2>
      <span class="close-btn" (click)="closePopup()">&times;</span>
    </div>

    <div class="modal-body">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

        <div class="name-group">
          <div class="form-group">
            <label for="last_name">Họ <span class="text-danger">*</span></label>
            <input type="text" id="last_name" class="form-control" formControlName="last_name" placeholder="Họ">
            <div *ngIf="submitted && f['last_name'].errors" class="text-danger">
              Họ là bắt buộc!
            </div>
          </div>

          <div class="form-group">
            <label for="first_name">Tên <span class="text-danger">*</span></label>
            <input type="text" id="first_name" class="form-control" formControlName="first_name" placeholder="Tên">
            <div *ngIf="submitted && f['first_name'].errors" class="text-danger">
              Tên là bắt buộc!
            </div>
          </div>
        </div>
        
        <div class="form-group">
          <label for="phone">Số điện thoại <span class="text-danger">*</span></label>
          <input type="text" id="phone" class="form-control" formControlName="phone" placeholder="Số điện thoại">
          <div *ngIf="submitted && f['phone'].errors" class="text-danger">
            Số điện thoại không hợp lệ!
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email <span class="text-danger">*</span></label>
          <input type="email" id="email" class="form-control" formControlName="email" placeholder="Email">
          <div *ngIf="submitted && f['email'].errors" class="text-danger">
            Email không hợp lệ!
          </div>
        </div>

        <div class="form-group">
          <label for="password">Mật khẩu <span class="text-danger">*</span></label>
          <input type="password" id="password" class="form-control" formControlName="password" placeholder="Mật khẩu">
          <div *ngIf="submitted && f['password'].errors" class="text-danger">
            Mật khẩu phải có ít nhất 6 ký tự!
          </div>
        </div>

        <div class="form-group">
          <label for="confirm-password">Nhập lại mật khẩu <span class="text-danger">*</span></label>
          <input type="password" id="confirm-password" class="form-control" formControlName="confirmPassword" placeholder="Nhập lại mật khẩu">
          <div *ngIf="submitted && f['confirmPassword'].errors" class="text-danger">
            Mật khẩu nhập lại không khớp!
          </div>
        </div>

        <div class="terms">
          <input type="checkbox" id="terms" formControlName="terms" required>
          <label for="terms">Tôi đồng ý với tất cả 
            <a href="#">Điều khoản</a> và <a href="#">Chính sách</a><span class="text-danger">*</span>
          </label>
          <div *ngIf="submitted && f['terms'].errors" class="text-danger">
            Bạn phải đồng ý với điều khoản và chính sách!
          </div>
        </div>

        <button type="submit" class="register-btn">Đăng ký</button>
      </form>        
    </div>

    <div class="modal-footer">
      <span>Bạn đã có Tài khoản?</span>
      <a (click)="switchTo('login')" class="login-btn">Đăng nhập</a>
    </div>
</div>
</div>
